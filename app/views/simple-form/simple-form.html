{{<layout}}

{{$pageTitle}}Hardship Payment{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/alpha-banner}}
  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="simple-form" method="#" class="form">

      <!--a href="personal-details" class="example-back-link">Back</a-->

      <h1 class="form-title heading-large">
        Make a complaint
      </h1>
        
      <ul>
        <li>
          <fieldset>
      
            <legend class="form-label-bold add-padding">Your details</legend>
            
            <div class="form-group">
              <label class="form-label" for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label class="form-label" for="nino">National Insurance number</label>
              <input type="text" class="form-control" id="nino">
            </div>
            <div class="form-group">
              <label class="form-label" for="postcode">Postcode</label>
              <input type="text" class="form-control" id="postcode">
            </div>
            <div class="form-group">
              <label class="form-label" for="phone">Phone number</label>
              <input type="text" class="form-control" id="phone">
            </div>
            
          </fieldset>
        </li>

        <li class="form-group">
          <label class="form-label-bold" for="complaint">Tell us what your issue is</label>
          <textarea type="text" class="form-control-3-4" id="complaint"></textarea>
        </li>

        <li class="form-group">
          <fieldset class="inline form-group">
            <legend class="form-label-bold add-padding" for="children">Do you want a call to discuss this?</legend>
            <label class="block-label" for="children-1">
              <input id="children-1" type="radio" name="children" value="Yes">
              Yes
            </label>
            <label class="block-label" for="children-2">
              <input id="children-2" type="radio" name="children" value="No">
              No
            </label>
          </fieldset>
        </li>
      </ul>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{{/content}}

{{/layout}}
